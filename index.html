<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Press+Start+2P&family=Quantico&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1 class="game-title">Rock-Paper-Scissors Game</h1>
        </header>
        <div class="btns-div">
            <button id="rock" class="game-btns"><img src="imgs/rock.png"></button>
            <button id="paper" class="game-btns"><img src="imgs/paper.png"></button>
            <button id="scissors" class="game-btns"><img src="imgs/scissors.png"></button>
        </div>
        <div class="picks-div">
            <h2 class="player-p">You pick: <p id="player-pick"></p></h2>
            <h2 class="computer-p">Computer picks:  <p id="computer-pick"></p></h2>
        </div>
        <div class="result-div">
            <h1 id="you-win">YOU WIN!</h1>
            <h1 id="you-tie">YOU TIE!</h1>
            <h1 id="compu-wins">COMPUTER WINS!</h1>
        </div>
        <div class="scores-div">
            <h2 id="player-score">Your score: <span>0</span></h2>
            <h2 id="compu-score">ComputerÂ´s score: <span>0</span></h2>
        </div>
        <button id="restart-btn" class="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
